@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>Computer Hub - @title</title>

<!-- Bootstrap Core CSS -->

</head>

<body>

    <nav class="navbar navbar-inverse">
	
        <div class="container-fluid">
        
        <div class="navbar-header">
        
        <a class="navbar-brand" href="#">Online Shop</a>
        
        </div>
        
        <ul class="nav navbar-nav">
        <li @if(title=="Products"){class="active"}>
            <a href="@routes.HomeController.index()">Products</a>
        </li>
        
        <li class="active"><a href="#">About</a></li>
        
        <li><a href="#">Services</a></li>
        
        <li><a href="#">Contact</a></li>
        <li @if(title=="Login"){class="active"}>
            @if(user != null) {
                <a href="@routes.LoginController.logout()">Logout @user.getName()</a>
            } else {
                <a href="@routes.LoginController.login()">Login</a>
            }
        </li>
        
        </ul>
        
        </div>
        
        </nav>

<container>

<div class="row">

<div class="col-md-12">

@content

</div>

</div>

</container>

<container>

<div class="row">

<div class="col-md-12">

Copyright <strong>Online Shop</strong>

</div>

</div>

</container>

</body>

</html>
